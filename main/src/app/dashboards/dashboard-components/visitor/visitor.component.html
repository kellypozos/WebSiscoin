<mat-card>
    <mat-card-content>
        <mat-card-title>Ganancias</mat-card-title>
        <mat-card-subtitle>Numero de ganancias diarias </mat-card-subtitle>
        <div id="newsletter-chart" class="d-flex flex-column">

                [xaxis]="lineChartOptions.xaxis" [stroke]="lineChartOptions.stroke" [tooltip]="lineChartOptions.tooltip"
                [dataLabels]="lineChartOptions.dataLabels" [legend]="lineChartOptions.legend"
                [colors]="lineChartOptions.colors" [markers]="lineChartOptions.markers">
            </apx-chart> -->
            <!-- <canvas id="canvas">
                {{chart}}
            </canvas> -->
            <div class="chart">
                <canvas baseChart *ngIf='barChartData && barChartData.length > 0' [datasets]="barChartData"

                    [chartType]="barChartType">
                </canvas>
            </div>
        </div>

    </mat-card-content>
</mat-card>
